<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="loginqueries.css" />
    <title>login Page</title>
  </head>
  <body class="forbodyeffect">
    <div class="wrapper">
      <div class="container containerlogin">
        <div class="textblock">
          <div class="devided">
            <div class="devided-sub">
              <h1 class="devided-subH1">
                アプリ管理システム<br />
                <span class="devided-subSpan">管理パネル</span>
              </h1>
              <p class="devided-subP">
                For Web Applications, CRM, SFS,Adm
                <br />Admin Panels and More.
              </p>
            </div>
          </div>
          <div class="foreffect linkjs">
            <div class="subeffect">
              <p class="subeffectP">
                <ion-icon name="people-outline" size="small"></ion-icon>
              </p>
              <p class="subeffectp-two">
                <img
                  src="img/kenkokanri-logo.png"
                  alt="logo image"
                  class="subeffectimg"
                />
              </p>
              <form action="" class="loginform">
                <ul>
                  <li class="loginform-li">
                    <ion-icon name="mail" size="small"></ion-icon>
                    <div class="loginform-div">
                      <input
                        type="text"
                        class="logintext"
                        placeholder="Email..."
                      />
                      <span class="loginli-span"></span>
                    </div>
                  </li>
                  <li class="loginform-li">
                    <ion-icon name="lock-closed" size="small"></ion-icon>
                    <div class="loginform-div">
                      <input
                        type="password"
                        class="logintext"
                        placeholder="Password..."
                      />
                      <span class="loginli-span"></span>
                    </div>
                  </li>
                </ul>
                <button class="loginform-button">
                  <a href="index.html" class="loginform-link">Login</a>
                </button>
              </form>
            </div>
          </div>
          <div class="imgeffect">
            <div class="imgeffect-img">
              <img src="img/dammy1.jpg" alt="user image" class="userimg" />
            </div>
            <p class="imgtxt">
              WELCOME: <br />
              Agent 007
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
